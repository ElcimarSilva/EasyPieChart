<!DOCTYPE html>
<html>

<head>
    <title>
        Easy Pie Chart
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="chart" data-percent="73">73%</div>
            <h2>HTML</h2>
        </div>

        <div class="box">
            <div class="chart" data-percent="90">90%</div>
            <h2>CSS</h2>
        </div>

        <div class="box">
            <div class="chart" data-percent="20">20%</div>
            <h2>JS</h2>
        </div>

        <div class="box">
            <div class="chart" data-percent="30">30%</div>
            <h2>PhotoShop</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="jquery.easypiechart.js"></script>

    <script>
        $(function () {
            $('.chart').easyPieChart({
                size: 180,
                barColor: '#17d3e6',
                scaleColor: false,
                lineWidth: 15,
                trackColor: '#373737',
                animate: 2000 //Duração da animação

            });
        });
    </script>

</body>

</html>
